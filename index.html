<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Habits tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="Habits tracker">
        <nav class="menu">
            <div class="menu__list"></div>
            <button class="menu__add">
                <img src="/images/add.svg" alt="Добавить новую привычку">
            </button>
        </nav>
    </div>
    <div class="content">
        <header class="header">
            <h1 class="header__title">-</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__title">Прогресс:</div>
                    <div class="progress__percent">%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__wrapper"></div>
            <div class="habit">
                <div class="habit__day">День -</div>
                <form class="habit__form">
                    <input class="input" name="comment" type="text" placeholder="Комментарий">
                    <img class="habit__input-icon" src="/images/comment.svg" alt="Иконка комментария">
                    <button class="button" type="submit">Готово</button>
                </form>
            </div>
        </main>
    </div>
    <div class="cover cover_hidden">
        <div class="popup">
            <h2 class="popup__title">Новая привычка</h2>
            <div class="icon-label">Иконка</div>
            <div class="icon-select">
                <button class="icon icon_active">
                    <img src="/images/sport.svg" alt="Спорт">
                </button>
                <button class="icon">
                    <img src="/images/water.svg" alt="Напитки">
                </button>
                <button class="icon">
                    <img src="/images/food.svg" alt="Еда">
                </button>
            </div>
            <from class="popup__form">
                <input class="input input__popup-form" type="text" name="name" placeholder="Название">
                <input class="input input__popup-form" type="number" name="target" placeholder="Цель">
                <button class="button" type="submit">Добавить</button>
            </from>
            <button class="popup__close">
                <img src="/images/close.svg" alt="Кнопка для закрытия модального окна">
            </button>
        </div>
    </div>
</div>
<script src="/app.js"></script>
</body>
</html>
