<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Habits tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="Habits tracker">
        <nav class="menu">
            <div class="menu__list"></div>
            <button class="menu__add">
                <img src="/images/add.svg" alt="Добавить новую привычку">
            </button>
        </nav>
    </div>
    <div class="content">
        <header class="header">
            <h1 class="header__title">Отжимания</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__title">Прогресс:</div>
                    <div class="progress__percent">80%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__wrapper">
                <div class="habit">
                    <div class="habit__day">День 1</div>
                    <div class="habit__comment">Первый подход всегда даётся тяжело</div>
                    <button class="habit__remove">
                        <img class="habit__remove-button" src="/images/delete.svg" alt="Удалить комментарий">
                    </button>
                </div>
                <div class="habit">
                    <div class="habit__day">День 2</div>
                    <form class="habit__form">
                        <input class="habit__input" type="text" placeholder="Комментарий">
                        <img class="habit__input-icon" src="/images/comment.svg" alt="Иконка комментария">
                        <button class="habit__done-button">Готово</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/app.js"></script>
</body>
</html>
