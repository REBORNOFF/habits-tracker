<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Habits tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="app">
    <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="Habits tracker">
        <nav class="menu">
            <div class="menu__list">
                <button class="menu__list-item menu__list-item_active">
                    <img src="/images/water.svg" alt="Вода">
                </button>
                <button class="menu__list-item">
                    <img src="/images/food.svg" alt="Еда">
                </button>
            </div>
            <button class="menu__add">
                <img src="/images/add.svg" alt="Добавить новую привычку">
            </button>
        </nav>
    </div>
    <div class="content"></div>
</div>
<script src="/app.js"></script>
</body>
</html>
